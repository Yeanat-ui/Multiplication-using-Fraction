<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Multiplication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            text-align: center;
        }
        input {
            width: 50px;
            margin: 5px;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 5px 10px;
            font-size: 1em;
        }
        .result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Multiply Fractions</h2>
        <div>
            <input type="number" id="num1" placeholder="Num 1">
            <span>/</span>
            <input type="number" id="den1" placeholder="Den 1">
        </div>
        <span>Ã—</span>
        <div>
            <input type="number" id="num2" placeholder="Num 2">
            <span>/</span>
            <input type="number" id="den2" placeholder="Den 2">
        </div>
        <br>
        <button onclick="multiplyFractions()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function multiplyFractions() {
            // Get input values
            let num1 = parseFloat(document.getElementById('num1').value);
            let den1 = parseFloat(document.getElementById('den1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let den2 = parseFloat(document.getElementById('den2').value);

            // Validate inputs
            if (isNaN(num1) || isNaN(den1) || isNaN(num2) || isNaN(den2) || den1 === 0 || den2 === 0) {
                document.getElementById('result').textContent = 'Please enter valid numbers and denominators must not be zero.';
                return;
            }

            // Multiply fractions
            let resultNum = num1 * num2;
            let resultDen = den1 * den2;

            // Display result
            document.getElementById('result').textContent = `Result: ${resultNum}/${resultDen}`;
        }
    </script>
</body>
</html>
